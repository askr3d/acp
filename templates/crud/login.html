{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>

  <title>Inicia Sesión</title>

    {% include  'asociacion/template_parts/head.html' %}

  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
  <div class="login-page">
    <img id="logo" src="{% static 'images/logo.png' %}" alt="img">
    <div class="form">
      <form class="login-form" method="post" action="{% url 'iniciar_sesion' %}">
          {% csrf_token %}
        <input type="text" placeholder="Usuario" name="usuario" required/>
        <input type="password" placeholder="Contraseña" name="contrasenia" required/>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</body>
</html>
